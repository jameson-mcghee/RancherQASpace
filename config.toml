baseURL = "https://jameson-mcghee.github.io/RancherQASpace/"
languageCode = "en-us"
title = "Rancher QA Space"
theme = "gohugo-theme-ananke"
resourceDir = "../resources"

DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 3 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true

[languages]
  [languages.en]
    title = "Rancher QA Space"
    weight = 1
    contentDir = "content/en"
    # languageDirection = 'rtl' for Right-To-Left languages
  [languages.fr]
    title = "Home Fr"
    weight = 2
    contentDir = "content/fr"

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  text_color = "bg-purple"
  author = "Rancher QA Space"
  favicon = "avatar.jpg"
  site_logo = "avatar.jpg"
  featured_image = "themes/gohugo-theme-ananke/static/images/Pope-Edouard-de-Beaumont-1844.jpg"
  description = "This is a Blog Space for members of the Rancher Quality Assurance team to be able to post public blog posts about the Rancher Project and associated topics."
  # choose a background color from any on this page: https://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-green"
  recent_posts_number = 3

[[params.ananke_socials]]
name = "twitter"
url = "https://twitter.com/GoHugoIO"